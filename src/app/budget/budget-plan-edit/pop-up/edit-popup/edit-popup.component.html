<h1 mat-dialog-title> Budget Plan</h1>
<div mat-dialog-content>
  <p>Enter {{data.category}} budget amount</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.value">Okay</button>
</div>
