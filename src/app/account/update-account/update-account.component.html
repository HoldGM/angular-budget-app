<nav class="breadcrumb">Update Account</nav>
<div class="create-page">
  <div class="edit-page">
    <div class="page-content">
      <ng-container *ngIf="updateForm">
      <form class="create-form" [formGroup]="updateForm" novalidate (ngSubmit)="onSubmit(updateForm.value)" #regiserForm="ngForm">
        <div class="form-group">
          <mat-form-field class="input-style">
            <label>Account Name</label>
            <input matInput  placeHolder="Account Name" class="form-control" formControlName="accountName">
          </mat-form-field>
          <ng-container *ngFor="let validation of validation_messages.accountName">
            <mat-err *ngIf="updateForm.get('accountName').hasError(validation.type) && (updateform.get('accountName').dirty || updateForm.get('accountName').touched)">validation.message</mat-err>
          </ng-container>
        </div>

        <div class="form-group">
          <label>Account Type</label>
          <mat-select class="input-style">
            <select matInput style="width: 500px;" placeHolder="Account Type" class="form-control" formControlName="accountType">
              <option *ngFor="let accountType of accountTypeList | keyvalue" [value]="accountType.key">{{accountType.key}}</option>
            </select>
          </mat-select>
          <ng-container *ngFor="let validation of validation_messages.accountType">
            <mat-error *ngIf="updateForm.get('accountType').hasError(validation.type) && (updateform.get('accountType').dirty || updateForm.get('accountType').touched)">{{validation.message}}</mat-error>
          </ng-container>
        </div>

        <div class="form-group">
          <mat-form-field class="input-style">
            <label>Balance</label>
            <div class="input-group-prepend">
              <span class="transaction-input-style input-group-text" style="font-size: 12px;" id="dollar-addon-1">$</span>
              <input matInput  (ngModel)="accountBalance" [value]="accountBalance | currency: 'symbol':''" placeHolder="Current Balance" class="form-control input-style" formControlName="currentBalance" type="text">
            </div>
          </mat-form-field>
          <ng-container *ngFor="let validation of validation_messages.currentBalance">
            <mat-err *ngIf="updateForm.get('currentBalance').hasError(validation.type) && (updateform.get('currentBalance').dirty || updateForm.get('currentBalance').touched)">validation.message</mat-err>
          </ng-container>
        </div>

        <div class="row submit-button-container">
          <div class="col-md-4">
            <table width="500">
              <tr>
                <td>
                  <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!updateForm.valid">Update Account</button>
                </td>
                <td>
                  <button mat-raised-button class="submit-button" color="primary" (click)="deleteAccount()" style="float: right;">Delete Account</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </form>
      </ng-container>
    </div>
  </div>
</div>
